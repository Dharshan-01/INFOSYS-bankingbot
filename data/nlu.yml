version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - hey there

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you around
    - see you later
    - cu

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: check_balance
  examples: |
    - what's my balance?
    - how much money do I have?
    - check my account balance
    - i need to check my balance
    - show me the balance
    - balance check
    - i need to check my balance amount
    - check balance in [savings](account_type)
    - show me my [checking](account_type) account balance

- intent: inform_account_type
  examples: |
    - [savings](account_type)
    - [checking](account_type)
    - my [savings](account_type) account
    - for [checking](account_type)

- intent: ask_transfer_money
  examples: |
    - I want to send money
    - I need to transfer money
    - send [50](amount) to [Alex](recipient)
    - transfer [100 dollars](amount) to [Sarah](recipient)
    - i need to transfer the amount
    - i need to send money to [mukil](recipient)
    - transfer [50](amount) to [priya](recipient)
    - transfer [50](amount) to [prakash](recipient)

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that's right
    - correct
    - ok
    - yup

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't
    - nope

- intent: nlu_fallback
  examples: |
    - I want to order a pizza
    - what's the weather today?
    - who is the president?
    - my car is broken
    - i need help with my homework

- intent: ask_fees  # <-- New examples
  examples: |
    - what are your fees?
    - how much are bank fees?
    - tell me about your fees
    - do you charge for transfers?
    - account maintenance fees

- intent: ask_loan_info  # <-- New examples
  examples: |
    - I need a loan
    - tell me about your loans
    - can I get a home loan?
    - what are your loan options?
    - information on personal loans

