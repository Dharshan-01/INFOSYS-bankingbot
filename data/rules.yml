version: "3.1"

rules:
- rule: Greet user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Respond to bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Handle nlu_fallback
  condition:  # <-- Corrected: was 'conditions'
  - active_loop: null  # Do not run this if a form is active
  steps:
  - intent: nlu_fallback
  - action: utter_out_of_scope

- rule: Activate transfer form
  steps:
  - intent: ask_transfer_money
  - action: transfer_form
  - active_loop: transfer_form

- rule: Submit transfer form
  condition:  # <-- Corrected: was 'conditions'
  - active_loop: transfer_form
  steps:
  - action: transfer_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_confirm_transfer

- rule: Handle transfer confirmation - affirm
  condition:  # <-- Corrected: was 'conditions'
  - active_loop: null
  - slot_was_set:
    - amount:
    - recipient:
  steps:
  - intent: affirm
  - action: utter_transfer_complete
  - action: action_listen # Listen for next user message

- rule: Handle transfer confirmation - deny
  condition:  # <-- Corrected: was 'conditions'
  - active_loop: null
  - slot_was_set:
    - amount:
    - recipient:
  steps:
  - intent: deny
  - action: utter_transfer_cancelled
  - action: action_listen # Listen for next user message

- rule: Explain fees # <-- New rule
  steps:
  - intent: ask_fees
  - action: utter_explain_fees

- rule: Explain loans # <-- New rule
  steps:
  - intent: ask_loan_info
  - action: utter_explain_loan_info

