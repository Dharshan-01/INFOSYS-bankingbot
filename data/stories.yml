version: "3.1"

stories:
- story: simple greet and goodbye
  steps:
  - intent: greet
  - action: utter_greet
  - intent: goodbye
  - action: utter_goodbye

- story: bot challenge
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- story: Check balance - ask for account type
  steps:
  - intent: check_balance
  - action: utter_ask_account_type
  - intent: inform_account_type
  - action: utter_show_balance

- story: Check balance - account type provided
  steps:
  - intent: check_balance
    entities:
    - account_type: "savings"
  - action: utter_show_balance

- story: Check balance - account type provided (checking)
  steps:
  - intent: check_balance
    entities:
    - account_type: "checking"
  - action: utter_show_balance

